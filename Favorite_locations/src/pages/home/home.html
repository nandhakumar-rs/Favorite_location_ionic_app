<ion-header >
  <ion-navbar color="primary">
    <ion-title>
      Favorite Locations
    </ion-title>
    <ion-buttons end >
      <button ion-button icon-only [navPush]="addpage"> 
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let place of places;let i = index" (click) = "viewPlace(place,i)">
          <p>{{place.title}}</p>
        </ion-item>
      </ion-list>
</ion-content>
