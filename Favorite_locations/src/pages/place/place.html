<ion-header>

  <ion-navbar >
    <ion-title>{{place.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
        <img [src]="place.imgUrl">
    </ion-col>
  </ion-row>
  <hr>
  <ion-row>
    <ion-col>
      <h4>Description</h4>
        <p>{{place.description}}</p>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row>
    <ion-col>
        <h4>Location</h4>
            <agm-map [latitude]="place.location.latitude" [longitude]="place.location.longitude" [zoom] = "16">
              <agm-marker  [latitude]="place.location.latitude" [longitude]="place.location.longitude">
        
              </agm-marker>
            </agm-map>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline block color="danger" (click)="deleteLocation()">
        Delete
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <button ion-button outline block color="dark" (click)="closeView()">
          Close
        </button>
      </ion-col>
    </ion-row>
</ion-grid>


</ion-content>
