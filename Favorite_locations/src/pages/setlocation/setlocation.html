<ion-header>

  <ion-navbar color="dark">
    <ion-title>setlocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
       <agm-map (mapClick) = "placeMarker($event)" [latitude]="defaultLocation.latitude" [longitude]="defaultLocation.longitude" [zoom]="16">
<agm-marker [latitude]="marker.latitude" [longitude]="marker.longitude" *ngIf="marker">

</agm-marker>
       </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="secondary" (click)="addThisLocation()">
          Save Location
        </button>
      </ion-col>
      <ion-col>
          <button ion-button block outline color="danger" (click)="closeLocationChooser()">
            Abort
          </button>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
